<body id="LoginForm">
  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Ceiba Solar EAFIT</h2>
          <p>Please enter your email and password</p>
        </div>
        <form id="Login">

          <div class="form-group">


            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">

          </div>

          <div class="form-group">

            <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">

          </div>
          
          <div class="forgot">
            <a routerLink="/register">Don't have an account ?</a>
          </div>
          <button type="submit" class="btn btn-primary" (click) = "login()">Login</button>

        </form>
      </div>
    </div>
  </div>

</body>
</div>
